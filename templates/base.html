<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}UNTITLED{% endblock %} - Mitakihara Original</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	{% assets "css_all" %}
	<link rel="stylesheet" href="{{ ASSET_URL }}" />
	{% endassets %}
	{%- if request.endpoint.startswith('log.') %}
	<link href="{{ url_for('log.data_characters_css') }}" rel="stylesheet" />
	{%- endif %}
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-top-collapse">
      			<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ url_for('index') }}">Mitakihara Original</a>
		</div>
		<div class="collapse navbar-collapse navbar-top-collapse">
			<ul class="nav navbar-nav">
				<li><a href="{{ url_for('cast.index') }}">Cast</a></li>
				<li><a href="{{ url_for('wiki.index') }}">Wiki</a></li>
				<li><a href="{{ url_for('log.index') }}">Log</a></li>
			</ul>
			{% block navextra %}{% endblock %}
		</div>
	</nav>
	<div class="container" id="main-container">
		<div class="row">
			<div class="span12" id="content">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>
	
	{% assets "js_all" %}
	<script src="{{ ASSET_URL }}"></script>
	{% endassets %}
</body>
</html>
